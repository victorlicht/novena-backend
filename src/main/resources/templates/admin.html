<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Medical System</title>
    <!-- Include the Tailwind CSS CDN or link to your local file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex h-screen bg-gray-100">
<!-- Sidebar -->
<aside class="bg-gray-800 text-gray-100 w-1/5">
    <nav class="py-6">
        <ul>
            <!-- Sidebar Links -->
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Patients</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Doctors</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Appointments</a></li>
        </ul>
    </nav>
</aside>

<!-- Center Section -->
<main class="w-4/5 p-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div>
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="h-8">
        </div>
        <div>
            <!-- Logout Button -->
            <a href="#" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</a>
        </div>
    </header>

    <!-- Center content gets refreshed when clicking on sidebar links -->
    <div ></div>
</main>

<!-- Fragment for Patient Actions -->
<div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Patients</h2>
    <!-- Search Patient by Username -->
    <form th:action="@{/api/v1/patients/search}" method="get" class="mb-4">
        <input type="text" name="username" placeholder="Search by Username"
               class="border-gray-300 border rounded px-4 py-2 w-full">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">
            Search
        </button>
    </form>

    <!-- Patient CRUD Operations -->
    <div class="flex justify-between items-center mb-4">
        <a href="#" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Create</a>
        <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Update</a>
        <a href="#" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</a>
    </div>

    <!-- Additional content for patient actions -->
    <!-- ... -->
</div>
</body>

</html>
